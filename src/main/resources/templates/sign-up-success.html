<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HiV</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap"
			rel="stylesheet"
		/>
		<link th:href="@{/css/styles.css}" rel="stylesheet" />
	</head>
	<body>
		<div class="form-container">
			<form th:action="@{/log-in}" th:object="${user}" method="POST">
				<img th:src="@{/assets/logo.svg}" alt="logo" class="logo" />
				<h2>congratz!! now you're a high-five homie</h2>

				<input
					type="hidden"
					name="username-or-email"
					th:value="*{username}"
					tabindex="-1"
				/>

				<input
					type="hidden"
					name="password"
					id="password"
					th:value="*{password}"
					tabindex="-1"
				/>

				<input type="submit" value="enough chit-chat, now let me in" />
			</form>
		</div>
	</body>
</html>
